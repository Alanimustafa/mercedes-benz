<!DOCTYPE html>
<html>
  <head>
    <title>Mercedes Benz</title>
    <link rel="stylesheet" href="./styles/mainStyle.css">
  </head>
  <body>
    <!-- Main Page - Header -->
        <div class="mainHeader">
            <!-- Logo and Site Name -->
            <div class="leftSmalllogo"></div>

            <!-- User Account -->
            <div class="userAccount"></div>
        </div>
        

        


    <!-- Main Page - Navegation Bar -->
     <div class="navBar">

          <!-- Main Page Navegation Left Side LINKS Container -->
          <div class="mainDropMenu"></div>

          <!-- The Central AMG and BRABUS LOGOS Container-->
          <div class="centralLogos"></div>

          <!-- Main Page Navegation Right Side SERVICE container -->
          <div class="customerService"></div>

     </div>

        


     <!-- Main Page - Contents Container -->
      <div class="mainCentralLargeContents">

        <video autoplay muted loop id="mkBackground">
          <source src="https://www.brabus.com/_Resources/Persistent/4/1/5/e/415e56957d0bfcce762c3e14540a9b68c5bed266/BRABUS_S930_Masterpiece_CINE_H264_WEB.mp4">
        </video>
            
        <!-- AMG Container -->
        <div class="mainCentralAMGcontainer"></div>

        <!-- Classic  Container-->
        <div class="mainCentralCLASSICcontainer"></div>

         <!-- BRABUS Container -->
         <div class="mainCentralBRABUScontainer">
          
         </div>

      </div>




    <!-- Main Page - Footer -->
     <div class="websiteFooterContainer">

        <!-- Service List -->
        <div class="serviceList">

            <!-- Vehicles List -->
            <div class="vehicles"></div>

            <!-- Shopping Tools List -->
            <div class="shoppingTools"></div>

            <!-- Owners List -->
            <div class="owners"></div>

            <!-- Discover Mercedes-Benz List -->
            <div class="discover"></div>

        </div>

        <!-- Stay in Touch Container - Social Media -->
         <div class="stayInTouch">

            <!-- Subscribe Textbox and button -->
            <div class="subscribe"></div>

            <!-- Social Media Container -->
            <div class="socialMedia"></div>

         </div>

         <!-- Legal Links, Other Mercedes-Benz sites -->
          <div class="legalLinks">

            <!-- MErcedes-Benz Site Map -->
            <div class="siteMap"></div>

            <!-- Privacy and Legal Notices  -->
            <div class="privacy"></div>

            <!--  Do Not Share or Sell My Personal Information -->
            <div class="doNotShareMyPersonalInfo"></div>

            <!-- Interest-Based Ads -->
            <div class="interestAds"></div>

            <!--  Accessibility -->
            <div class="accessibility"></div>

          </div>

     </div>
    
    <script src="./scripts/app.js"></script>
  </body>
</html>
